<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Tree Viewer</title>
    <script src="https://cdn.plot.ly/plotly-2.27.1.min.js"></script>
    <style>
        #visualizationContainer {
            display: none;
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }

        #chart {
    width: 100%;
    height: 100%;
}
    </style>
</head>
<body>
    <h1>File Tree Viewer</h1>
    <button id="fetchDrives">Fetch Drives</button>
    <select id="driveSelect">
        <option value="">Select a drive</option>
    </select>
    <button id="scanDrive">Scan Drive</button>
    <button id="openVisualization">Open Visualization</button>
    <div id="visualizationContainer">
        <div id="chart"></div>
    </div>
    <pre id="output"></pre>
    <script src="renderer.js"></script>
</body>
</html>
